---
layout: default
title: Donate!
---
<h1 style="text-align:center">Our Sponsors</h1>
<div class="image-board">
  {% for item in site.data.sponsors %}
  <div class="element">
    <img style="background:white" src="/assets/img/{{ item.img }}" class="circle-bkg">
    <p>
    <i>{{ item.name }}</i>
    </p>
  </div>
  {% endfor %}
</div>
