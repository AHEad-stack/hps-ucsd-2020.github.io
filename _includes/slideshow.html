<div class="slideshow">
<script type="text/javascript">
    $(document).ready(function() {
      $("#light-slider-{{ include.slideshow }}").lightSlider({
        "item": {{ page.item | default: 1 }},
        "loop": {{ page.loop | default: true }},
        "mode": "{{ page.mode | default: slide }}",
        "speed": {{ page.speed | default: 1000 }},
        "pause": {{ page.pause | default: 5000 }},
        "vertical": {{ page.vertical | default: false }},
        "auto": {{ page.auto | default: true }},
        "pauseOnHover": {{ page.pauseOnHover | default: false }},
        "pager": {{ page.pager | default: true }},
        "controls": {{ page.controls | default: false }},
        "adaptiveHeight": {{ page.adaptiveHeight | default: false }}
      });
    });
</script>
<ul id="light-slider-{{ include.slideshow }}">
  {% for item in site.data.slideshows[include.slideshow] %}
  <li>
    <img src="/assets/img/slideshow-images/{{ item }}"/>
  </li>
  {% endfor %}
</ul>
</div>
