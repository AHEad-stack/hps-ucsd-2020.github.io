---
layout: default
title: Members
---
<h1 style="text-align:center">Members</h1>
{% for year in site.data.team-members %}
<h2 style="text-align:center">{{ year.year }}</h2>
{% for team in year.teams %}
<h3 style="text-align:center">{{ team.team }}</h3>
<div class="image-board">
  {% for member in team.members %}
  <div style="width:250px;height:250px" class="element circle-bkg">
    <h4>{{ member.name }}</h4>
    <p>{{ member.position }}</p>
    <i>{{ member.quote }}<i>
  </div>
  {% endfor %}
</div>
{% endfor %}
{% endfor %}
